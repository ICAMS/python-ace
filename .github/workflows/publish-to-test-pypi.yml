name: PyPi Release

on:
    push:
    pull_request:
    workflow_dispatch:

# based on https://github.com/pypa/gh-action-pypi-publish
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install twine

    - name: Python wheels manylinux build
      # You may pin to the exact commit or the version.
      uses: RalfG/python-wheels-manylinux-build@v0.5.0-manylinux2014_x86_64
      #with:
        # Python versions to target, space-separated
         #python-versions: cp39-cp39 # default is cp36-cp36m cp37-cp37m cp38-cp38 cp39-cp39 cp310-cp310


    - name: Publish wheels to TestPyPI
      if: startsWith(github.event.ref, 'refs/tags') || github.event_name == 'release'
      env:
            TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
            TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
            twine upload --repository testpypi --skip-existing dist/*-manylinux*.whl

    - name: Publish wheels to PyPI
      if: startsWith(github.event.ref, 'refs/tags') || github.event_name == 'release'
      env:
            TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
            TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
            twine upload --skip-existing dist/*-manylinux*.whl